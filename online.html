<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Online Users</title>
    <script>
        fetch('https://www.bonniebots.com/homepage.xml')
            .then(response => response.text())
            .then(str => {
                const parser = new DOMParser();
                const xmlDoc = parser.parseFromString(str, "text/xml");
                const peopleOnline = xmlDoc.getElementsByTagName('peopleOnline')[0].textContent;
                document.getElementById('onlineCount').innerText = `People Online: ${peopleOnline}`;
            });
    </script>
</head>
<body>
    <h1>People Online</h1>
    <div id="onlineCount">Loading...</div>
</body>
</html>
