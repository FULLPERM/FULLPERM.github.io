<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Users</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <h1>People Online</h1>
    <div id="onlineCount">Loading...</div>

    <script>
        async function fetchOnlineData() {
            const proxyUrl = 'https://cors-anywhere.herokuapp.com/';
            const targetUrl = 'https://www.bonniebots.com/homepage.txt';
            const response = await fetch(proxyUrl + targetUrl);
            const text = await response.text();
            const lines = text.trim().split('\n');
            const lastLine = lines[lines.length - 1];
            const parts = lastLine.split(' ');
            const onlineCount = parts[parts.length - 1];
            document.getElementById('onlineCount').textContent = onlineCount;
        }

        fetchOnlineData().catch(err => {
            document.getElementById('onlineCount').textContent = 'Error fetching data';
            console.error(err);
        });
    </script>
</body>
</html>
